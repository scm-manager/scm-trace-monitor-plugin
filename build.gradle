plugins {
  id 'org.scm-manager.smp' version '0.17.2'
}

dependencies {
  optionalPlugin "sonia.scm.plugins:scm-landingpage-plugin:3.0.0"
}

scmPlugin {
  scmVersion = "3.7.0"

  displayName = "Trace Monitor"
  description = "Traces requests outgoing from SCM-Manager"
  author = "Sebastian Sdorra"
  category = "Administration"

  openapi {
    packages = [
      "com.cloudogu.scm.tracemonitor",
      "com.cloudogu.scm.tracemonitor.config",
    ]
  }
}
